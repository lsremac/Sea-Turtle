<svg width="96" height="32" xmlns="http://www.w3.org/2000/svg">
  <!-- Frame 1: Normal Turtle -->
  <rect x="0" y="0" width="32" height="32" fill="#00ff00" stroke="#000" stroke-width="2"/>
  <circle cx="16" cy="16" r="8" fill="#00cc00"/>
  <text x="16" y="20" text-anchor="middle" fill="#fff" font-size="8" font-family="Arial">TUR</text>
  
  <!-- Frame 2: Moving Turtle -->
  <rect x="32" y="0" width="32" height="32" fill="#00cc00" stroke="#000" stroke-width="2"/>
  <circle cx="48" cy="16" r="8" fill="#009900"/>
  <text x="48" y="20" text-anchor="middle" fill="#fff" font-size="8" font-family="Arial">TLE</text>
  
  <!-- Frame 3: Power-up Turtle -->
  <rect x="64" y="0" width="32" height="32" fill="#ffff00" stroke="#000" stroke-width="2"/>
  <circle cx="80" cy="16" r="8" fill="#ffcc00"/>
  <text x="80" y="20" text-anchor="middle" fill="#000" font-size="8" font-family="Arial">PWR</text>
</svg>

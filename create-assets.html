<!DOCTYPE html>
<html>
<head>
    <title>Asset Generator</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .sprite { margin: 10px; display: inline-block; text-align: center; }
        canvas { border: 1px solid #ccc; }
        button { margin: 10px; padding: 10px; }
    </style>
</head>
<body>
    <h1>Sea Turtle Game Asset Generator</h1>
    <p>This will create basic placeholder sprites for the game.</p>
    
    <button onclick="generateAllAssets()">Generate All Assets</button>
    <button onclick="downloadAll()">Download All Assets</button>
    
    <div id="sprites"></div>

    <script>
        function createSprite(name, color, size = 32) {
            const canvas = document.createElement('canvas');
            canvas.width = size;
            canvas.height = size;
            const ctx = canvas.getContext('2d');
            
            // Fill background
            ctx.fillStyle = color;
            ctx.fillRect(0, 0, size, size);
            
            // Add border
            ctx.strokeStyle = '#000';
            ctx.lineWidth = 2;
            ctx.strokeRect(1, 1, size-2, size-2);
            
            // Add text
            ctx.fillStyle = '#fff';
            ctx.font = '12px Arial';
            ctx.textAlign = 'center';
            ctx.fillText(name.substring(0, 3), size/2, size/2 + 4);
            
            const div = document.createElement('div');
            div.className = 'sprite';
            div.innerHTML = `<canvas id="${name}"></canvas><br>${name}`;
            document.getElementById('sprites').appendChild(div);
            
            // Copy to the div's canvas
            const divCanvas = div.querySelector('canvas');
            divCanvas.width = size;
            divCanvas.height = size;
            divCanvas.getContext('2d').drawImage(canvas, 0, 0);
            
            return canvas;
        }
        
        function generateAllAssets() {
            const assets = [
                { name: 'turtle-sheet', color: '#00ff00', size: 32 },
                { name: 'plastic-bottle', color: '#ff0000', size: 24 },
                { name: 'fishing-net', color: '#808080', size: 28 },
                { name: 'soda-can', color: '#ff8000', size: 20 },
                { name: 'plastic-bag', color: '#0080ff', size: 26 },
                { name: 'shark', color: '#404040', size: 40 },
                { name: 'jellyfish', color: '#ff00ff', size: 30 },
                { name: 'turbo', color: '#ffff00', size: 24 },
                { name: 'shield', color: '#ff8000', size: 24 },
                { name: 'magnet', color: '#8000ff', size: 24 },
                { name: 'ocean-bg', color: '#0080ff', size: 64 },
                { name: 'bubble', color: '#00ffff', size: 16 }
            ];
            
            assets.forEach(asset => {
                createSprite(asset.name, asset.color, asset.size);
            });
        }
        
        function downloadCanvas(canvas, filename) {
            const link = document.createElement('a');
            link.download = filename + '.png';
            link.href = canvas.toDataURL();
            link.click();
        }
        
        function downloadAll() {
            const canvases = document.querySelectorAll('canvas');
            canvases.forEach(canvas => {
                const name = canvas.id || 'sprite';
                downloadCanvas(canvas, name);
            });
        }
        
        // Auto-generate on load
        window.onload = generateAllAssets;
    </script>
</body>
</html>
